<html lang="en">

          </div>

          </div>

            <input type="text" class="form-control" id="floatingClass" >

          </div>

    </div>
    <div class="col-3"></div>
</div>

<div class="row">

    <div class="col-12">

        <button type="button" class="btn btn-primary" id="btnbekuld">Beküldöm az adatokat</button>
        <button type="button" class="btn btn-success" id="btnkilistaz">Kilistázom az adatokat</button>

        
    </div>
</div>

<div class="row">

    <div id="ki">


    </div>
</div>
